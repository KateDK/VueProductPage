<!DOCTYPE html>
<html>

<head>
  <title>Product App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="nav-bar"></div>
  <div id="app">
    <div class="product">

      <div class="product-image">
        <img :src=image :alt=altText>
      </div>

      <div class="product-info">
        <h1>{{brand}} {{product}}</h1>
        <p>{{description}}</p>

        <p v-if="inStock">In Stock</p>
        <!-- <p v-else-if="inventory < 10 && inventory > 0">Almost Sold Out!</p> -->
        <p v-else :class="{outOfStock: !inStock}">Out Of Stock</p>
        <p v-show="onSale">On Sale!</p>

        <ul>
          <li v-for="detail in details">{{detail}}</li>
        </ul>

        <div v-for="variant in variants" :key="variant.variantId" class="color-box" :style="{
          backgroundColor: variant.variantColor
        }"
          @mouseover="updateProduct(variant.variantImage)">

        </div>

        <!-- <div>
          <p>Sizes:</p>
          <ul>
            <li v-for="size in sizes">{{size}}</li>
          </ul>
        </div> -->

        <!-- <a :href=link target="_blank">See more cool socks</a> -->
        <div>
          <button @click="addToCart" :disabled="!inStock" :class="{disabledButton: !inStock}">Add to Cart</button>
          <div class="cart">
            <p>Cart({{cart}})</p>
          </div>
        </div>
        <div>
          <button v-if="cart > 0" @click="removeFromCart">Remove from Cart</button>
        </div>
      </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="main.js"></script>
</body>

</html>
